<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>To Do List</title>
  </head>
  <body>
    <div class="center">
      <article class="container">
        <h1 class="title">To-do List</h1>
        <article class="input-container">
          <input
            class="to-do-input"
            placeholder="Add a task..."
            type="text"
            name=""
            id=""
            value=""
          />
          <button class="add-btn">Add</button>
        </article>
        <article class="notification-bar">
          <h3 class="notification"></h3>
        </article>
      </article>
      <div class="list-container">
        <h2 class="list-title">List:</h2>
        <ol class="to-do-list"></ol>
      </div>
      <div class="completed-list-container">
        <h2 class="completed-list-title">Completed list:</h2>
        <ol class="completed-list"></ol>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
